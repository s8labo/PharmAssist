<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0; /* Optional: Add a background color for better contrast */
        }
        #webchat {
            height: 80vh;
            width: 100%;
        }

        @media (max-width: 768px) {
            /* #webchat {
                margin-left: 5%;
            } */
        }
    </style>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
</head>
<body>
    <div>
        <h3>Dein PharmAssistant: ChatBot f√ºr Medikationsanalysen</h3>
    </div>
    <div id="webchat" role="main"></div>
    <script>
        const styleSet = window.WebChat.createStyleSet({
            rootHeight: '100%',
            rootWidth: '100%',
            backgroundColor: 'paleturquoise',
            typingAnimationDuration: 5000, 
            typingAnimationHeight: 200,
            typingAnimationWidth: 200,
            typingAnimationBackgroundImage: `url('https://media.tenor.com/hlKEXPvlX48AAAAC/loading-loader.gif')` 
        });
        const avatarOptions = {
         botAvatarInitials: 'PA',
         userAvatarInitials: 'U'
         };
        window.WebChat.renderWebChat({
            directLine: window.WebChat.createDirectLine({
                token: 'AavR0Oh2MoQ.k8agJWGKvkYtM92I0013G-A3eObi4iVxVVGEcZFYLY4'
            }),
            styleSet,
            styleOptions: avatarOptions
        }, document.getElementById('webchat'));
    </script>
</body>
</html>
