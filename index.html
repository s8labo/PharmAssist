<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #webchat {
            height: 80vh; /* Adjust the percentage as needed */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typing-animation img {
            width: 30px; /* Adjust the width as needed */
            height: 30px; /* Adjust the height as needed */
            animation: typingAnimation 1s infinite; /* Adjust the animation duration as needed */
        }

        @keyframes typingAnimation {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }
    </style>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
</head>
<body>
    <div>
        <h1>Dein PharmAssistant: ChatBot f√ºr Medikationsanalysen</h1>
    </div>
    <div id="webchat" role="main">
        <div class="typing-animation">
            <img src="https://media.tenor.com/hlKEXPvlX48AAAAC/loading-loader.gif" alt="Typing Animation">
        </div>
    </div>
    <script>
        const styleSet = window.WebChat.createStyleSet({
            rootHeight: '100%',
            rootWidth: '100%',
            backgroundColor: 'paleturquoise',
        });

        const avatarOptions = {
            botAvatarInitials: 'PA',
            userAvatarInitials: 'U'
        };

        window.WebChat.renderWebChat({
            directLine: window.WebChat.createDirectLine({
                token: 'AavR0Oh2MoQ.k8agJWGKvkYtM92I0013G-A3eObi4iVxVVGEcZFYLY4'
            }),
            styleSet,
            styleOptions: avatarOptions
        }, document.getElementById('webchat'));
    </script>
</body>
</html>
